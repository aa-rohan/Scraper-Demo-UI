<div>
  <input [formControl]="searchControl" placeholder="Search products" />
  <select [formControl]="categoryControl">
    @for (category of categories$ | async; track $index) {
      <option [value]="category.name">{{ category.name }}</option>
    }
  </select>
</div>
<div>
  @for (product of products$ | async; track $index) {
    <div class="product-name">
      <a [routerLink]="['/product', product.id]">{{ product.title }}</a>
    </div>
  } @empty {
    Empty list of products
  }
</div>
